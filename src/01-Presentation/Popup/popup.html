<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="icons/icon-128.png" />
      <h1>AI Anti-Leak</h1>
      <div class="toggle-button">
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-extension" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <div class="mode-selection">
          <div id="watch" class="mode active">Watch Mode</div>
          <div id="anonymise" class="mode">Anonymiser Mode</div>
        </div>
      </div>

      <div class="section">
        <div class="word-input">
          <input id="add-text" type="text" placeholder="Add a word..." />
          <input id="add-button" type="button" value="+" />
        </div>
      </div>

      <div class="section-words">
        <div id="word-list" class="word-list"></div>
      </div>

      <div class="section-table" style="display: none">
        <table>
          <thead>
            <tr>
              <th>Original</th>
              <th>Anonymised</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="bundle-popup.js"></script>
  </body>
</html>
